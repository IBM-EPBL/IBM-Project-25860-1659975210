{% extends 'index.html' %}

{% block title %} Expense {% endblock %}
{% block body %}
<script>
  document.querySelector('.expense').classList.add('active');
  </script>

<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Expense
    </h1>
  </div>
  <div class="container align-items-center">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
</div>
<div class="main">
  <div class="container d-flex justify-content-center"
    style="width: 100% ; font-weight: bolder !important">
    <div class="card w-75 rounded-t-5">
      <div class="card-header text-primary" style="text-align: center;">
        <span>
          <h2>Add Expense</h2>
        </span>
      </div>
      <div class="card-body ml-2 px-2 ">
        <form class="p-2" action="{{url_for('addExpense')}}" method="POST">

          <div class="form-outline mb-3 pb-1">
            <label class="form-label" for="form2Example1">Amount Spends (Rs):</label>
            <input type="number" id="form2Example1" name="amount" class="form-control-sm form-control"
              placeholder="100.00" required />

          </div>

          <div class="form-group mb-3 pb-1">
            <label for="exampleFormControlSelect1">Expense Category:</label>
            <select class="form-control form-control-sm" name="category" id="exampleFormControlSelect1">
              {% for value in CATEGorylist %}
              <option>{{value}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-outline mb-3 pb-1">
            <label class="form-label" for="form2Example2">Date of Expense:</label>
            <input type="date" name="date" id="form2Example2" class="form-control-sm form-control" required />
          </div>
          <button type="submit" class="btn btn-primary align-item-center mt-2">Add</button>

        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
