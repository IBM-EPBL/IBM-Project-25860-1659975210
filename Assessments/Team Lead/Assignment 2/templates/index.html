<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <title>Home page</title>
  </head>
  <body>
    <div class="container">
        <div style="margin-top:50px;">
            <h1>Welcome!</h1>
            {% if session['logged_in'] %} 
            <p style="color:blue; line-spacing:20px;">Hello {{session['name']}} ,Thank you for using our Website</p>
            <div class="alert alert-primary" role="alert">
                <a href="{{url_for('logout')}}" class="alert-link">logout</a></div>
            {% else %}
               <div class="alert alert-primary" role="alert">
                <a href="{{url_for('signup')}}" class="alert-link">Signup</a></div>

                <div class="alert alert-primary" role="alert">
            <a href="{{url_for('login')}}" class="alert-link">login</a></div> </div>
        </div>
            {% endif %}   
  </body>
  </html>
